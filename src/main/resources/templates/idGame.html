
 <!DOCTYPE html>

                <title>Traitement</title>
                <ul id="nav"> 
                        <li><a href="/" >Home </a></li>

                <link type="text/css" rel="stylesheet" href="stylesheet.css">
        </head>
        <body id="backIdGame">
                <div class="main-text-details">
                        <h1>Information about the Game</h1>
                        <h2><img src="*{game.thumbnail}" style="width: 100px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<td th:text="${game.name}"></td></h2>
                                
                        
                        <h3>Genre:</h3>
                        <tr th:each="genre : ${game.genre}">
                                <p> 
                                        <a th:href="@{/gamelist(genre=${genre})}"> 
                                                <td th:text="${genre}"></td>
                                        </a>
                                </p>        
                        </tr>

                        <h3>Platform:</h3>
                        <tr th:each="platform : ${game.platform}">
                                <p> 
                                        <a th:href="@{/gamelist(platform=${platform})}"> 
                                                <td th:text="${platform}"></td> 
                                        </a>
                                </p>        
                        </tr>
                        <h3>Publisher:</h3>
                        <tr th:each="publisher : ${game.publisher}">
                                <p> 
                                        <a th:href="@{/gamelist(publisher=${publisher})}"> 
                                                
                                                <td th:text="${publisher}"></td>
                                         </a>
                                        
                                </p>        
                        </tr>
                </div>
        </body>
