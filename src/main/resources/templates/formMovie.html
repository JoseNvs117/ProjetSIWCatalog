        <div id="divForm">
            <h1>Search a Movie</h1>
            <p>by name, director, or starring cast !</p>

            <form class="form-style" action="movielist" method="get">
                <label for="Name"><span>Name :</span>
                    <input type="text" id="name" name="name">
                </label>
            
                <label for="director"><span>Director :</span>
                    <input type="text" id="director" name="director">
                </label>
            
                <label for="starring"><span>Starring :</span>
                    <input type="text" id="starring" name="starring">
                </label>
                
                <label>
                    <span> </span><input type="submit" value="Search" />
                </label>
            </form>
        </div>
